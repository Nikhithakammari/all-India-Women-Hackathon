<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
     <title>Select Blood Groups</title>
     <link rel="stylesheet" href="bloodavail.html">

  <style>
     body {
    text-align: center;
      margin: 0;
      padding: 0;
      background-image: url('bloodreq.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
         
  }
    .blood-group {
      display: block;
      margin-bottom: 5px;
    }
    
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="center">
    <h1>Available Blood Groups</h1>
    
    <form id="bloodGroupForm">
      <label class="blood-group"><input type="checkbox" name="bloodGroup" value="A+"> A+</label>
      <label class="blood-group"><input type="checkbox" name="bloodGroup" value="A-"> A-</label>
      <label class="blood-group"><input type="checkbox" name="bloodGroup" value="B+"> B+</label>
      <label class="blood-group"><input type="checkbox" name="bloodGroup" value="B-"> B-</label>
      <label class="blood-group"><input type="checkbox" name="bloodGroup" value="AB+"> AB+</label>
      <label class="blood-group"><input type="checkbox" name="bloodGroup" value="AB-"> AB-</label>
      <label class="blood-group"><input type="checkbox" name="bloodGroup" value="O+"> O+</label>
      <label class="blood-group"><input type="checkbox" name="bloodGroup" value="O-"> O-</label>
      <!-- Add more blood group checkboxes as needed -->
      
      <br><br>
      <button type="button" onclick="updateBloodGroups()">Update</button>
      <p id="output"></p>
    </form>
  </div>
  
  <script>
    function updateBloodGroups() {
      const form = document.getElementById("bloodGroupForm");
      const selectedBloodGroups = Array.from(form.elements.bloodGroup)
        .filter(checkbox => checkbox.checked)
        .map(checkbox => checkbox.value);
      
      const outputElement = document.getElementById("output");
      outputElement.textContent = "Selected Blood Groups: " + selectedBloodGroups.join(", ");
    }
  </script>
</body>
</html>
